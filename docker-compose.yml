services:
  # MySQL数据库 (本地开发)
  mysql:
    image: mysql:8.0
    container_name: ai_fraud_mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: ai_fraud_detection
      MYSQL_USER: user
      MYSQL_PASSWORD: 123456
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - ai_fraud_network

  # PostgreSQL数据库 (云上线时使用)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: ai_fraud_postgres
